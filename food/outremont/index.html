<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Coming Soon • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }

        /* --- ANIMATION --- */
        @keyframes softZoom {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); } 
            100% { transform: scale(1); }
        }

        .zoom-text {
            display: inline-block; 
            width: 100%;
            animation: softZoom 2.5s infinite ease-in-out;
        }

        /* --- FORM EMBED --- */
        .form-wrapper {
            width: 100%;
            max-width: 700px;
            margin: 40px auto;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 10px;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }

        iframe {
            width: 100%;
            border: none;
            border-radius: 10px;
            background-color: white;
        }

        /* Container & Spacing */
        .container {
            max-width: 90%;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            position: relative;
            box-sizing: border-box;
        }

        h1 { font-size: 4rem; margin-bottom: 20px; letter-spacing: 2px; font-weight: 300; }
        .subtitle { font-size: 1.8rem; margin-bottom: 15px; font-style: italic; opacity: 0.9; }
        p { font-size: 1.3rem; line-height: 1.6; margin-top: 20px; margin-bottom: 50px; opacity: 0.9; max-width: 90%; padding: 0 10px; }

        @media (max-width: 768px) {
            h1 { font-size: 2.8rem; }
            .subtitle { font-size: 1.4rem; }
            iframe { height: 700px; }
        }
    </style>
</head>
<body>
    <header id="header-container"></header>

    <div class="container">
        <h1>Coming Soon</h1>
        
        <div class="subtitle zoom-text">If you have any information you can provide,</div>
        <div class="subtitle zoom-text">Such as names, addresses, or hours</div>
        <div class="subtitle zoom-text">Please help the community and email us at food@findmtl.ca</div>

        <div class="form-wrapper">
            <iframe 
                src="https://docs.google.com/forms/d/e/1FAIpQLSfSBxHqk6YqcSc5aI9bHk-K_PJ2IL0EyWN2_ygZn-q80rqnRg/viewform?embedded=true" 
                height="800" 
                frameborder="0" 
                marginheight="0" 
                marginwidth="0">
                Loading…
            </iframe>
        </div>

        <p>This section is under construction.<br>
        Thanks so much for submitting the information, you are helping out your community!</p>
    </div>

    <footer id="footer-container"></footer>

    <script>
        // Use relative paths to ensure it works from the main directory
        // These paths assume header.html and footer.html are in the same folder as this file
        fetch('header.html')
            .then(response => {
                if (!response.ok) throw new Error('Header file not found');
                return response.text();
            })
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            })
            .catch(err => console.error('Error loading header:', err));

        fetch('footer.html')
            .then(response => {
                if (!response.ok) throw new Error('Footer file not found');
                return response.text();
            })
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(err => console.error('Error loading footer:', err));

        // Note: If your hamburger menu is INSIDE the header.html, 
        // you may need to re-initialize your click listeners inside the 
        // .then() block above to make sure they work after the HTML is injected.
    </script>
</body>
</html>
