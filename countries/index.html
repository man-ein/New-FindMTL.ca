<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FindMTL.ca - Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* BASE STYLES */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* EXACT HEADER STYLES FROM MAIN PAGE */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.8rem; font-weight: bold; color: white; text-decoration: none; }
        .desktop-nav { display: flex; gap: 25px; }
        .desktop-nav a { color: white; text-decoration: none; font-size: 1.1rem; font-weight: 500; transition: color 0.3s; }
        .desktop-nav a:hover { color: #3498db; }

        /* HAMBURGER & NAV MENU */
        .hamburger { cursor: pointer; padding: 5px; display: block; }
        .hamburger span { display: block; width: 30px; height: 3px; background: white; margin: 6px 0; transition: 0.4s; border-radius: 2px; }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }
        .nav-menu { position: absolute; z-index: 1100; top: 60px; right: 0; background: rgba(4, 5, 5, 0.98); border-radius: 15px; padding: 20px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7); display: none; flex-direction: column; gap: 8px; min-width: 240px; text-align: right; }
        .nav-menu.active { display: flex; }
        .nav-menu a { color: white; text-decoration: none; padding: 10px 16px; border-radius: 10px; transition: background 0.3s; }

        /* EXACT FOOTER STYLES FROM MAIN PAGE */
        footer { 
            width: 100%; 
            padding: 40px 20px; 
            background: rgba(0, 0, 0, 0.5); 
            backdrop-filter: blur(10px); 
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            margin-top: auto;
        }
        .social-links { display: flex; justify-content: center; gap: 25px; margin-bottom: 10px; }
        .social-links a { color: white; font-size: 2rem; opacity: 0.8; transition: all 0.3s ease; }
        .social-links a:hover { opacity: 1; transform: translateY(-3px); color: #3498db; }
        .footer-links { display: flex; flex-wrap: wrap; justify-content: center; gap: 20px; }
        .footer-links a { color: rgba(255, 255, 255, 0.8); text-decoration: none; font-size: 0.95rem; }

        /* CONTENT CONTAINER */
        .container {
            max-width: 1100px;
            width: 90%;
            padding: 160px 20px 80px;
            flex-grow: 1;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 { font-size: 3.5rem; margin-bottom: 20px; letter-spacing: 1px; font-weight: 300; text-align: center; }
        .subtitle { font-size: 1.6rem; margin-bottom: 40px; font-style: italic; opacity: 0.9; text-align: center; }

        /* GRID BOXES */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 1000px;
        }
        .link-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            padding: 50px 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .link-box:hover { background-color: #2980b9; transform: translateY(-5px); border-color: #3498db; }

        /* MOBILE FIXES */
        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .container { padding-top: 140px; }
            h1 { font-size: 2.2rem; }
            .links-grid { grid-template-columns: 1fr; gap: 15px; }
            .link-box { padding: 35px 20px; }
        }
    </style>
</head>
<body>

    <div id="header"></div>

    <div class="container">
        <h1>FindMTL Resources</h1>
        <div class="subtitle">Quick links to our community services</div>
        
        <div class="links-grid">
            <a href="https://s.findmtl.ca/vm" class="link-box">Val Morin</a>
            <a href="https://s.findmtl.ca/pf" class="link-box">Prefontaine</a>
            <a href="https://s.findmtl.ca/bm" class="link-box">Beirach Moshe</a>
            <a href="https://s.findmtl.ca/TL" class="link-box">Trout Lake</a>
            <a href="https://s.findmtl.ca/4s" class="link-box">4 Seasons</a>
            <a href="https://s.findmtl.ca/yh" class="link-box">Yam Hatalmid</a>
            <a href="https://s.findmtl.ca/sk" class="link-box">Skver</a>
            <a href="https://s.findmtl.ca/cgy" class="link-box">Camp Gan Yisrael</a>
            <a href="https://s.findmtl.ca/ch" class="link-box">Chriqui</a>
            <a href="https://s.findmtl.ca/cb" class="link-box">Camp Bnei Belz</a>
        </div>
    </div>
    
    <div id="footer"></div>

    <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);

        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }
    </script>
</body>
</html>
