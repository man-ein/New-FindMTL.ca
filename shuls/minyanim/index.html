<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Resources • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Container & Spacing */
        .container {
            max-width: 1100px;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        /* Text Sizes - Made Smaller per your request */
        h1 { 
            font-size: 2.5rem; 
            margin-bottom: 15px; 
            letter-spacing: 1px; 
            font-weight: 300; 
        }
        .subtitle { 
            font-size: 1.2rem; 
            margin-bottom: 40px; 
            opacity: 0.9; 
            line-height: 1.6; 
        }

        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 50px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.3rem;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-box:hover {
            background: #2980b9;
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.5);
        }

        .back-link { margin-top: 40px; }
        .back-link a { color: #3498db; text-decoration: none; font-size: 1rem; }
        .back-link a:hover { text-decoration: underline; }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .container { padding-top: 140px; }
            h1 { font-size: 2rem; }
            .links-grid { grid-template-columns: 1fr; gap: 15px; }
            .link-box { padding: 40px 15px; font-size: 1.1rem; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Resources</h1>
        <p class="subtitle">Strengthening our community, one connection at a time.</p>

        <div class="links-grid">
            <a href="/shul-info" class="link-box">Shul Information</a>
            <a href="/minyanim" class="link-box">Minyanim</a>
        </div>

        <div class="back-link">
            <a href="/">← Back to Home</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        // Use '/' to fetch from the root directory regardless of subfolder
        fetch('/header.html')
            .then(response => {
                if (!response.ok) throw new Error('Header not found');
                return response.text();
            })
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(err => console.error('Header fetch error:', err));

        fetch('/footer.html')
            .then(response => {
                if (!response.ok) throw new Error('Footer not found');
                return response.text();
            })
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(err => console.error('Footer fetch error:', err));

        // Hamburger Menu Logic (Ensure this matches your header.html structure)
        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
