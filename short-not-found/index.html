<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Link Not Found • FindMTL.ca</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            min-height: 100vh;
        }
        /* Fixed Header */
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(10px);
            padding: 15px 0;
            z-index: 1000;
        }
        .header-content {
            max-width: 90%;
            width: 100%;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
        }
        .nav-wrapper {
            display: flex;
            align-items: center;
            gap: 20px;
            position: relative;
        }
        .desktop-nav {
            display: flex;
            gap: 25px;
        }
        .desktop-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            transition: color 0.3s;
        }
        .desktop-nav a:hover { color: #3498db; }

        /* Hamburger & Floating Menu */
        .hamburger {
            cursor: pointer;
            padding: 5px;
            display: block;
        }
        .hamburger span {
            display: block;
            width: 30px;
            height: 3px;
            background: white;
            margin: 6px 0;
            transition: 0.4s;
            border-radius: 2px;
        }
        .hamburger.active span:nth-child(1) { transform: rotate(45deg) translate(6px, 6px); }
        .hamburger.active span:nth-child(2) { opacity: 0; }
        .hamburger.active span:nth-child(3) { transform: rotate(-45deg) translate(7px, -7px); }

        .nav-menu {
            position: absolute;
            z-index: 1100;
            top: 60px;
            right: 0;
            background: rgba(4, 5, 5, 0.98);
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.7);
            display: none;
            flex-direction: column;
            gap: 8px;
            min-width: 240px;
            text-align: right;
        }
        .nav-menu.active { display: flex; }
        .nav-menu a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 10px 16px;
            border-radius: 10px;
            transition: background 0.3s;
        }
        .nav-menu a:hover { background: rgba(52, 152, 219, 0.4); }

        .container {
            max-width: 90%;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        h1 {
            font-size: 4rem;
            font-weight: 300;
            letter-spacing: 2px;
            margin-bottom: 30px;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            font-size: 1.8rem;
            font-style: italic;
            opacity: 0.9;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.4rem;
            line-height: 1.7;
            opacity: 0.9;
            max-width: 700px;
            margin-bottom: 60px;
        }
        .home-button {
            padding: 18px 50px;
            background-color: #3498db;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            text-decoration: none;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            transition: all 0.4s;
        }
        .home-button:hover {
            background-color: #5abde8;
            transform: translateY(-8px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.5);
        }

        /* Footer */
        footer {
            width: 100%;
            padding: 40px 20px;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }
        .footer-links a {
            color: rgba(255, 255, 255, 0.8);
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s;
        }
        .footer-links a:hover { color: white; text-decoration: underline; }
        .copyright {
            font-size: 0.85rem;
            opacity: 0.7;
        }

        @media (max-width: 768px) {
            .desktop-nav { display: none; }
            .container {
                padding-top: 180px;
            }
            h1 {
                font-size: 3rem;
            }
            .subtitle {
                font-size: 1.5rem;
            }
            p {
                font-size: 1.2rem;
            }
            .home-button {
                padding: 16px 40px;
                font-size: 1.2rem;
            }
            .nav-menu { top: 55px; width: 240px; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Oops! Link Not Found</h1>
        <div class="subtitle">The short link you clicked doesn't exist (yet!)</div>
        <p>It looks like the page you're looking for has taken a little detour.<br>
        Don't worry — our community hub is still here for you.</p>
        
        <a href="/" class="home-button">← Back to Home Page</a>
    </div>

    <div id="footer"></div>

    <script>
        // Use absolute paths (/header.html) to prevent 404s when on sub-URLs
        fetch('/header.html')
            .then(response => {
                if (!response.ok) throw new Error('Header not found');
                return response.text();
            })
            .then(data => document.getElementById('header').innerHTML = data)
            .catch(err => console.error(err));

        fetch('/footer.html')
            .then(response => {
                if (!response.ok) throw new Error('Footer not found');
                return response.text();
            })
            .then(data => document.getElementById('footer').innerHTML = data)
            .catch(err => console.error(err));

        function toggleMenu() {
            const hamburger = document.querySelector('.hamburger');
            const menu = document.getElementById('navMenu');
            if (hamburger && menu) {
                hamburger.classList.toggle('active');
                menu.classList.toggle('active');
            }
        }

        window.onclick = function(event) {
            if (!event.target.closest('.nav-wrapper')) {
                const hamburger = document.querySelector('.hamburger');
                const menu = document.getElementById('navMenu');
                if (hamburger && hamburger.classList.contains('active')) {
                    hamburger.classList.remove('active');
                    menu.classList.remove('active');
                }
            }
        }
    </script>
</body>
</html>
