<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>FindMTL.ca â€¢ Montreal Jewish Directory</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #ffffff;
            background: linear-gradient(rgba(0, 0, 0, 0.55), rgba(0, 0, 0, 0.55)), url('https://media.istockphoto.com/id/478489838/photo/panoramic-picture-of-montreal-cityscape-at-sunset.jpg?s=612x612&w=0&k=20&c=78iWttuKv4r2Qz7U4QhLKnYg3Uy4zUumzNkHTq14DWo=') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* Fixed Header */
        #header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }

        /* Container */
        .container {
            max-width: 1100px;
            width: 100%;
            padding: 160px 20px 60px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            text-align: center;
        }

        h1 { font-size: 3.5rem; margin-bottom: 10px; font-weight: 300; }
        .subtitle { font-size: 1.4rem; margin-bottom: 45px; opacity: 0.9; font-style: italic; }

        /* Links Grid */
        .links-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 20px;
            width: 100%;
        }

        .link-box {
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            padding: 45px 20px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.4s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .link-box:hover { background: #2980b9; transform: translateY(-5px); }

        /* --- FOOTER CENTERED FIX --- */
        #footer {
            width: 100% !important;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            padding: 40px 0; /* Vertical padding */
            margin-top: auto;
            display: flex !important;
            flex-direction: column !important;
            align-items: center !important; /* Centers children horizontally */
            justify-content: center !important;
            text-align: center !important;
            box-sizing: border-box;
        }

        /* Force any internal containers in footer.html to center */
        #footer * {
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-left: auto !important;
            margin-right: auto !important;
            float: none !important;
        }

        /* Fix for footer links specifically */
        #footer a {
            padding: 5px 10px;
            display: inline-block;
        }

        /* Mobile Fixes */
        @media (max-width: 768px) {
            .container { padding-top: 120px; }
            h1 { font-size: 2.6rem; }
            .links-grid { grid-template-columns: 1fr 1fr; gap: 12px; }
            .link-box { padding: 30px 10px; font-size: 1rem; }
        }
    </style>
</head>
<body>
    <div id="header"></div>

    <div class="container">
        <h1>Welcome to FindMTL</h1>
        <p class="subtitle">Your central hub for Jewish life in Montreal</p>

        <div class="links-grid">
            <a href="/shuls/" class="link-box">Shuls & Minyanim</a>
            <a href="/food/" class="link-box">Kosher Food</a>
            <a href="/daycare/" class="link-box">Daycare</a>
            <a href="/boys-schools/" class="link-box">Boys Schools</a>
            <a href="/girls-schools/" class="link-box">Girls Schools</a>
            <a href="/organizations/" class="link-box">Organizations</a>
            <a href="/mikvaot/" class="link-box">Mikvaot</a>
            <a href="/events/" class="link-box">Events & Shiurim</a>
            <a href="/countries/" class="link-box">Summer Camps & Countries</a>
            <a href="/eruv/" class="link-box">Eruv Status</a>
            <a href="/border/" class="link-box">Border Status</a>
            <a href="/chevra-kadisha/" class="link-box">Chevra Kadisha</a>
        </div>
    </div>

    <div id="footer"></div>

    <script>
        fetch('/header.html')
            .then(res => res.text())
            .then(data => document.getElementById('header').innerHTML = data);

        fetch('/footer.html')
            .then(res => res.text())
            .then(data => document.getElementById('footer').innerHTML = data);
    </script>
</body>
</html>
